<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>TechsysLog - Sistema de Controle de Pedidos e Entregas</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sistema de gerenciamento de pedidos e entregas com notificações em tempo real">
  <meta name="theme-color" content="#0f172a">
  
  <!-- Preconnect para fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Fontes: Geist (moderna, técnica) + Instrument Serif (elegante, premium) -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
</head>
<body>
  <app-root></app-root>
  
  <!-- Loading inicial antes do Angular carregar -->
  <style>
    app-root:empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }
    
    app-root:empty::after {
      content: '';
      width: 48px;
      height: 48px;
      border: 3px solid rgba(99, 102, 241, 0.2);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 0.8s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
